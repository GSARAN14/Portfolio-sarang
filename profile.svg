<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Head -->
  <circle cx="100" cy="65" r="30" fill="#ffffff" opacity="0.9"/>
  
  <!-- Body -->
  <ellipse cx="100" cy="130" rx="35" ry="40" fill="#ffffff" opacity="0.9"/>
  
  <!-- Brain icon (for AI/ML theme) -->
  <g transform="translate(100, 65)">
    <circle cx="-8" cy="-8" r="3" fill="#667eea" opacity="0.7"/>
    <circle cx="0" cy="-10" r="3" fill="#667eea" opacity="0.7"/>
    <circle cx="8" cy="-8" r="3" fill="#667eea" opacity="0.7"/>
    <circle cx="-10" cy="0" r="3" fill="#667eea" opacity="0.7"/>
    <circle cx="10" cy="0" r="3" fill="#667eea" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="-8" y1="-8" x2="0" y2="-10" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    <line x1="0" y1="-10" x2="8" y2="-8" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    <line x1="-8" y1="-8" x2="-10" y2="0" stroke="#667eea" stroke-width="1" opacity="0.5"/>
    <line x1="8" y1="-8" x2="10" y2="0" stroke="#667eea" stroke-width="1" opacity="0.5"/>
  </g>
</svg>
